<div class="heading">
  m-CoP Registration
  <hr align='left'>
</div>
<div class="form-container">
  <form [formGroup]="registerForm">
      <div class="form-group">
          <label >First Name</label>
          <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
      </div>
      <div class="form-group">
          <label >Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label >Email address</label>
        <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
      </div>
      <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-primary">Register</button>
  </form>
</div>
