<div class="heading">
  Resources
  <hr align='left'>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      
    </div>
  </div>

  <div *ngFor='let resource of resources'>
    <div class="row">
      <div class="col-md-12">
        <a href={{resource.link}}>{{resource.title}}</a>
        <p>{{resource.description}}</p>
      </div>
    </div>
  </div>
</div>
